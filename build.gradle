
/**
 ******************  Script Configuration ******************
 */
buildscript {
  repositories {
    jcenter()

    gradlePluginPortal()

    maven {
      url "http://sandec.bintray.com/repo"
    }
  }

  dependencies {
    classpath "org.javafxports:jfxmobile-plugin:1.3.15"
    classpath 'com.sandec.jpro:jpro-plugin-gradle:2019.2.4'
    classpath 'org.openjfx:javafx-plugin:0.0.8'
  }
}


/**
 ******************  Java Configuration ******************
 */
apply plugin: 'java'
apply plugin: 'application'

compileJava {
  sourceCompatibility = 8
  targetCompatibility = 8
}

repositories {
  jcenter()
}

dependencies {
  compile "com.sandec.jpro:jpro-web-core:0.8.1"
}

apply plugin: 'org.openjfx.javafxplugin'

javafx {
  version = '11.0.2'
  modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

/**
 ******************  jpro Configuration ******************
 */
apply plugin: 'com.sandec.jpro'


/**
 * App Main Class
 */
//mainClassName = 'com.jpro.hellojpro.HelloJPro'
mainClassName = 'com.jpro.hellojpro.HelloJProWeb'

/**
 * jpro settings
 */
jpro {
  // for debugging
  // JVMArgs << '-agentlib:jdwp=transport=dt_socket,server=n,address=5006,suspend=y'

  JVMArgs << '-Xmx1000m'

  //jpro server port
  port = 8080

  openingPath = ""
}
